<!DOCTYPE html>
<html>
  <head>
    <title>Quem somos - Cervejaria Pub Beer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="imagem/png"
      href="/assets/img/pub beer - LOGO.png"
    />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <a href="index.html">
            <img
              class="logo-img"
              src="./assets/img/pub beer - LOGO transparent.png"
              width="300px"
              alt=""
            />
          </a>
        </div>
        <div class="content-contato bg-black">
          <div class="inner">
            <h2 class="major">Contato</h2>
            <form method="post" action="#">
              <div class="fields">
                <div class="field half">
                  <label for="name">Nome</label>
                  <input type="text" name="name" id="name" />
                </div>
                <div class="field half">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div class="field half">
                  <label for="email">Sexo</label>
                  <select name="sexo">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                  </select>
                </div>
                <div class="field half">
                  <label for="date">Data de Nascimento</label>
                  <input type="date" name="date" id="date" />
                </div>
                <div class="field">
                  <label for="address">Endereço</label>
                  <input type="text" name="text" id="address" />
                </div>
                <div class="field">
                  <label for="district">Bairro</label>
                  <input type="text" name="district" id="district" />
                </div>
                <div class="field half">
                  <label for="city">Cidade</label>
                  <input type="text" name="city" id="city" />
                </div>
                <div class="field half">
                  <label for="state">Estado</label>
                  <select name="state">
                    <option selected="" value=""></option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul"
                      >Mato Grosso do Sul</option
                    >
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rio Grande do Norte"
                      >Rio Grande do Norte</option
                    >
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                  </select>
                </div>
                <div class="field half">
                  <label for="assunto">Assunto</label>
                  <select name="assunto">
                    <option value=""></option>
                    <option value="bebidas">Bebidas</option>
                    <option value="parceria">Parceria</option>
                    <option value="franquia">Franquia</option>
                    <option value="bebidas">Lotes</option>
                    <option value="elogios">Elogios</option>
                    <option value="reclamações">Reclamações</option>
                  </select>
                </div>
                <div class="field">
                  <label for="message">Mensagem</label>
                  <textarea name="message" id="message" rows="4"></textarea>
                </div>
              </div>
              <ul class="actions">
                <li>
                  <input
                    type="submit"
                    value="Enviar menssagem"
                    class="primary"
                  />
                </li>
                <li><input type="reset" value="Limpar" /></li>
              </ul>
              <!-- <hr /> -->
              <h2 class="major">Localização</h2>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.9853061235913!2d-59.94500048462362!3d-3.098564297743664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x926c1b52f938f9d9%3A0x788dc1cabe850856!2sAv.%20dos%20Oitis%2C%201872-2196%20-%20Armando%20Mendes%2C%20Manaus%20-%20AM%2C%2069075-842!5e0!3m2!1spt-BR!2sbr!4v1592269453257!5m2!1spt-BR!2sbr"
                width="550rem"
                height="450"
                frameborder="0"
                style="border: 0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </form>

      <footer id="footer">
        <p class="copyright">

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
