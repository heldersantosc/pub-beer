<!DOCTYPE html>

    <title>Produtos - Cervejaria Pub Beer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="imagem/png"
      href="/assets/img/pub beer - LOGO.png"
    />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />

  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <a href="index.html" style="text-decoration: none;">
            <img
              class="logo-img"
              src="./assets/img/pub beer - LOGO transparent.png"
              alt=""

        </div>
        <div class="content bg-black">
          <div class="inner">
            <h1 class="major">Produtos</h1>
            <span class="image main"> </span>

              <div class="item-latinha">
                <img class="latinha" src="./latinhas/pub beer.png" />

                  <span>Pub Beer 350ml</span>
                </div>
              </div>
              <div class="item-latinha">
                <img
                  class="latinha"
                  style="height: 190px;"
                  src="./latinhas/garrafa.png"
                />
                <div>
                  <span>Pub Beer Pilsen 600ml</span>
                </div>
              </div>
              <div class="item-latinha">
                <img class="latinha" src="./latinhas/slide-3.png" />
                <div>
                  <span>Sugar Skill 350ml</span>
                </div>
              </div>
              <div class="item-latinha">
                <img class="latinha" src="./latinhas/slide-4.png" />
                <div>
                  <span>Zombie Paleale 350ml</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">
          &copy; Pub Beer. Design: <a href="https://html5up.net">HTML5 UP</a>.
        </p>
      </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
